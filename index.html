<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nameContainer">
        <h1 class="name">GAME Rock Paper Scissors</h1>
    </div>
<div class="scoreContainer">
    <div class="score">
        <p>Round: <span id="round"></span></p>
        <p>Player win: <span id="playerPoints"></span></p>
        <p>Computer win: <span id="computerPoints"></span></p>
    </div>
    <div class="choises">
        <p>Player move: <span id="playerMove"></span></p>
        <p>Computer move: <span id="computerMove"></span></p>
    </div>
</div>
    <div class="signContainer">
        <div class="space">
            <img src="rock_sign.webp" id="rock" alt="Rock">
        </div>
        <div class="space">
            <img src="paper_sign.png" id="paper" alt="Paper">
        </div>
        <div class="space">
            <img src="scissors_sign.png" id="scissors" alt="Scissors">
        </div>
    </div>
    <h3><p id="result"></p></h3>
    <script src="app.js"></script>
</body>
</html>
